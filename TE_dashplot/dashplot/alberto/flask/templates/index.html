<!DOCTYPE html>
<html>
<head>
    <title>Car Telemetry</title>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
        }
    
        .grid-item {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    
</head>



<body>
    <div class="grid-container">
        <div class="grid-item">
            <h2>Graph 1: Temperature & Humidity</h2>
            <canvas id="myChart"></canvas>
        </div>
        <div class="grid-item">
            <h2>Pressure</h2>
            <canvas id="myChart_P"></canvas>
        </div>
        <div class="grid-item">
            <h2>DC Bus Voltage</h2>
            <canvas id="myChart_dc_bus_voltage"></canvas>
        </div>
        <div class="grid-item">
            <h2>i actual</h2>
            <canvas id="myChart_i_actual"></canvas>
        </div>
        <div class="grid-item">
            <h2>igbt temperature</h2>
            <canvas id="myChart_igbt_temp"></canvas>
        </div>
        <div class="grid-item">
            <h2>inverter temperature</h2>
            <canvas id="myChart_inverter_temp"></canvas>
        </div>
        <div class="grid-item">
            <h2>motor temperature</h2>
            <canvas id="myChart_motor_temp"></canvas>
        </div>
        <div class="grid-item">
            <h2>n_actual</h2>
            <canvas id="myChart_n_actual"></canvas>
        </div>
        <div class="grid-item">
            <h2>ax ay az</h2>
            <canvas id="myChart_a"></canvas>
        </div>
        <div class="grid-item">
            <h2>Brake</h2>
            <canvas id="myChart_brake"></canvas>
        </div>
        <div class="grid-item">
            <h2>Throttle</h2>
            <canvas id="myChart_throttle"></canvas>
        </div>

        <div class="grid-item">
            <h2>Suspensi√≥n</h2>
            <canvas id="myChart_suspension"></canvas>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
